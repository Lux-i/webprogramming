<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Piano</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <div class="container text-center my-5">
      <h1>Virtual Piano</h1>
      <p>Press the following keys to play the notes:</p>
      <ul class="list-inline">
        <li class="list-inline-item key-spacing">
          <i class="bi bi-keyboard"></i> <strong>A</strong> - C
        </li>
        <li class="list-inline-item key-spacing">
          <i class="bi bi-keyboard"></i> <strong>S</strong> - D
        </li>
        <li class="list-inline-item key-spacing">
          <i class="bi bi-keyboard"></i> <strong>D</strong> - E
        </li>
        <li class="list-inline-item key-spacing">
          <i class="bi bi-keyboard"></i> <strong>F</strong> - F
        </li>
        <li class="list-inline-item key-spacing">
          <i class="bi bi-keyboard"></i> <strong>G</strong> - G
        </li>
        <li class="list-inline-item key-spacing">
          <i class="bi bi-keyboard"></i> <strong>H</strong> - A
        </li>
        <li class="list-inline-item key-spacing">
          <i class="bi bi-keyboard"></i> <strong>J</strong> - B
        </li>
      </ul>
      <div id="piano" class="d-flex justify-content-center">
        <!-- Piano keys with IDs for JavaScript interaction -->
        <div class="key" id="C">C</div>
        <div class="key" id="D">D</div>
        <div class="key" id="E">E</div>
        <div class="key" id="F">F</div>
        <div class="key" id="G">G</div>
        <div class="key" id="A">A</div>
        <div class="key" id="B">B</div>
      </div>
      <div id="note-line" class="mt-4">
        <!-- Place Note Line here -->
        <p id="noteLine"></p>
      </div>
      <form id="songForm">
        <input type="text" placeholder="URL to json-file" id="song-url-input" />
        <button type="submit" id="load-song">Load Song</button>
      </form>
      <div id="songs"></div>
      <button id="resetButton">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
