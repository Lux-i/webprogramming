<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Week 8: TypeScript Messenger</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav id="sidebar">
      <section>
        <h2>Register</h2>
        <form id="registerForm">
          <label for="regName">Name: </label>
          <input type="text" id="regName" required /><br />

          <label for="regEmail">Email: </label>
          <input type="email" id="regEmail" required /><br />

          <label for="regPass">Password: </label>
          <input type="password" id="regPass" required /><br />

          <label for="regGroup">Group ID: </label>
          <input type="number" id="regGroup" required min="1" /><br />

          <button type="submit">Register</button>
        </form>
        <div id="registerResult"></div>
      </section>
      <hr />
      <section>
        <h2>Login</h2>
        <form id="loginForm">
          <label for="loginUser">Email: </label>
          <input type="text" id="loginUser" required /><br />

          <label for="loginPass">Password: </label>
          <input type="password" id="loginPass" required /><br />

          <button type="submit">Login</button>
        </form>
        <div id="loginResult"></div>
      </section>
      <hr />
      <h2>Users</h2>
      <section id="user-list"></section>
      <hr />
    </nav>
    <section id="chat-container">
      <section id="chat" hidden>
        <section id="messages"></section>
        <section id="sendMessage">
          <form id="sendForm">
            <input type="text" id="messageText" required />
            <button type="submit">Send</button>
          </form>
          <div id="sendResult"></div>
        </section>
      </section>
    </section>

    <!-- Script references – could be a bundled file or separate transpiled modules -->
    <script type="module" src="dist/main.js"></script>
    <!-- 
    If not bundling, you might have something like:
    <script type="module" src="../dist/ChatUI.js"></script>
    <script type="module">
      import { ChatUI } from '../dist/ChatUI.js';
      new ChatUI();
    </script>
  --></body>
</html>
